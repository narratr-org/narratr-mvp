name: CI & Discord Alert

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4

      # 2) Node 20 ì„¤ì¹˜
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) pnpm 8 ì„¤ì¹˜ (ìë™ ì„¤ì¹˜ ë”!)
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false        # â† í•µì‹¬: auto install OFF

      # 4) ì˜ì¡´ì„± ì„¤ì¹˜ (lock ê²€ì‚¬ í•´ì œ)
      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      # 5) ë¹Œë“œ
      - name: Build
        run: pnpm run build

  notify-discord:
    needs: build
    if: failure()                   # build ì‹¤íŒ¨í•  ë•Œë§Œ ì‹¤í–‰
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord alert
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          STATUS: ${{ needs.build.result }}
          COMMIT: ${{ github.sha }}
          URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
               -H "Content-Type: application/json" \
               -d "{\"content\":\"ğŸš¨ CI failed! Status: $STATUS \\nCommit: $COMMIT \\n<${URL}>\"}"
