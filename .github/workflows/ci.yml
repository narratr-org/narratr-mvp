name: CI & Discord Alert   # í‘œì‹œ ì´ë¦„

on:
  push:
    branches: [main]       # mainì— í‘¸ì‹œë  ë•Œ
  pull_request:            # PR ìƒì„±Â·ì—…ë°ì´íŠ¸ ë•Œ
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Node 20 ì„¤ì¹˜
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) pnpm 8 ì„¤ì¹˜
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 4) ì˜ì¡´ì„± ì„¤ì¹˜ (lockfile ê°•ì œ ê²€ì¦ ë”)
      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      # 5) ë¹Œë“œ
      - name: Build
        run: pnpm run build

  notify-discord:
    needs: build
    # â­ buildê°€ ì‹¤íŒ¨í•œ ê²½ìš°ì—ë§Œ ì‹¤í–‰ â­
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord alert
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          STATUS: ${{ needs.build.result }}
          COMMIT: ${{ github.sha }}
          URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "{\"content\":\"ğŸš¨ CI failed! Status: $STATUS \\nCommit: $COMMIT \\n<${URL}>\"}"
