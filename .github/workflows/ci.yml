name: CI & Discord Alert   # í‘œì‹œ ì´ë¦„

on:
  push:
    branches: [main]       # mainì— í‘¸ì‹œë  ë•Œ
  pull_request:            # PR ìƒì„±Â·ì—…ë°ì´íŠ¸ ë•Œ
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (pnpm)
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

  notify-discord:
    needs: build
    # â­ buildê°€ ì‹¤íŒ¨í–ˆì„ ë•Œë§Œ ì‹¤í–‰ â­
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord alert
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          STATUS: ${{ needs.build.result }}
          COMMIT: ${{ github.sha }}
          URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "{\"content\":\"ğŸš¨ CI failed! Status: $STATUS \\nCommit: $COMMIT \\n<${URL}>\"}"
