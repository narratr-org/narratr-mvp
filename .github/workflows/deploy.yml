name: Build and Deploy to Vercel
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ————————————————
      # Setup Node.js (v4) + install pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # (remove any legacy `package-manager:` or manual npm install steps here)
      # ————————————————
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
        run: npx vercel --prod --confirm
